<div class="alert alert-info" role="alert" *ngIf="loading; else UsersTemplate">
    <h4 class="alert-heading text-center">Cargando...</h4>
    <p class="text-center">
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>
<div class="alert alert-danger" role="alert" *ngIf="error; else UsersTemplate">
    <h4 class="alert-heading text-center">Error...</h4>
    <pre class="text-left">
        {{ error | json }}
    </pre>
    <p class="mb-0"></p>
</div>
<ng-template #UsersTemplate>
    <div class="card-columns">
        <div class="card btn" [routerLink]="['/usuario', user?.id]" routerLinkActive="router-link-active" *ngFor="let user of users">
            <img [src]="user?.avatar" class="card-img-top" alt="usuario">
            <div class="card-body">
                <h5 class="card-title">
                    {{ user?.first_name }} {{ user?.last_name }}
                </h5>
                <h6 class="text-muted">
                    {{user?.email}}
                </h6>
                <p class="card-text">
                    This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                </p>
                <p class="card-text">
                    ID: {{ user?.id }}
                </p>
            </div>
        </div>
    </div>
</ng-template>
